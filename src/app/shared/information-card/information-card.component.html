<div class="container-card" *ngFor="let inform of informs">
  <div class="card">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + inform.image + ')'}"></div>
    <div class="card-body">
      <h5 class="card-title">{{inform.name}} {{inform.surname}} - cod: {{inform._id}}</h5>
      <p class="card-text">{{inform.history}}</p>
      <a [routerLink]="'/detail/' + inform._id" class="btn btn-primary">Visualizza</a>
    </div>
  </div>
</div>
